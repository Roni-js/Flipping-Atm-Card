            <div class="card-number">
              <h6 class="text">Card Number</h6>
              <h5 class="number">4594 5320 3265 9874</h5>
              <h5 class="name">Ronodip Sill</h5>
            </div>
            <div>
              <h6 class="valid">Valid Thru</h6>
              <h5 class="date">06/30</h5>
            </div>
          </div>
        </div>
        <div class="container2">
          <div class="card-back-face">
            <h6 class="ph">
              for customer survice please call +919876543210 or email at
              visacard@gmail.com

              porro, ea quam magni voluptate dicta quibusdam voluptates corporis
